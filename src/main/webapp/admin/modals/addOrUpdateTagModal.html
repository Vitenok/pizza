<div class="modal-header">
	<button type="button" class="close" ng-click="close()"data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>{{dialogName}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="input-tag-name">Tag name</label>
				<div class="controls">
 					<input type="text" id="input-tag-name" ng-model="tag.name"/>
				</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn" ng-click="doTag()">Save</button>
</div>
