<div class="modal-header">
	<button type="button" class="close" ng-click="close()"data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>{{dialogName}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="input-admin-name">Admin name</label>
				<div class="controls">
 					<input type="text" id="input-admin-name" ng-model="admin.name"/>
				</div>
			</div>
			<div class="control-group">
 				<label class="control-label" for="input-admin-pass">Admin password</label>
 					<div class="controls">
   					<input type="password" id="input-admin-pass" ng-model="admin.password">
 					</div>
			</div>
			<div class="control-group">
 				<label class="control-label" for="input-admin-pass-confirm">Confirm password</label>
 					<div class="controls">
   						<input type="password" id="input-admin-pass-confirm" ng-model="admin.confirmedPassword">
 					</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn" ng-click="doAdmin()">Save</button>
</div>
