<div class="modal-header">
	<button type="button" class="close" ng-click="close()"data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>{{dialogName}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
			<div class="control-group">
			<label class="control-label" for="input-ingredient-name">Ingredient name</label>
				<div class="controls">
 					<input type="text" id="input-ingredient-name" ng-model="ingredient.name"/>
				</div>
			</div>
			<div class="control-group">
 				<label class="control-label" for="input-ingredient-price">Ingredient price</label>
 					<div class="controls">
   					<input type="text" id="input-ingredient-price" ng-model="ingredient.price">
 					</div>
			</div>
			<div class="control-group">
 				<label class="control-label" for="input-ingredient-type">Ingredient type</label>
 				<div class="controls">
   					<select class="form-control" id="input-ingredient-type" ng-model="ingredientGroup" ng-options="t.name for t in ingredientGroups"></select>
 				</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn" ng-click="doIngredient()">Save</button>
</div>
